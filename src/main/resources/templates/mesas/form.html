<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Mesa</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
        body {
            background: linear-gradient(135deg, #ffedd5, #ffe4e6);
            min-height: 100vh;
        }
        </style>
</head>
<body class="p-4">
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>

<div class="container col-md-6">

    <h2 class="mb-4" th:text="${mesa.id != null ? 'Editar Mesa' : 'Crear Mesa'}"></h2>

    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="card p-4 shadow">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Número de Mesa</label>
            <input type="number" class="form-control" th:field="*{numero}" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad de Asientos</label>
            <input type="number" class="form-control" th:field="*{asientos}" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Disponible</label>
            <select class="form-select" th:field="*{disponible}">
                <option th:value="true">Sí</option>
                <option th:value="false">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/mesas}" class="btn btn-secondary">Volver</a>

    </form>

</div>

</body>
</html>
