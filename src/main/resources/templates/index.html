<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sabor Gourmet</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #ffedd5, #ffe4e6);
            min-height: 100vh;
        }

        .menu-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="container text-center py-5">

    <h1 class="mb-4 fw-bold">Sabor Gourmet</h1>
    <p class="lead mb-5">Sistema de Gesti√≥n de Clientes, Mesas y Reservaciones</p>

    <div class="row justify-content-center g-4">

        <!-- Clientes -->
        <div class="col-12 col-md-4">
            <a th:href="@{/clientes}" class="text-decoration-none">
                <div class="card menu-card p-4 shadow-sm">
                    <i class="bi bi-people-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">Clientes</h3>
                </div>
            </a>
        </div>

        <!-- Mesas -->
        <div class="col-12 col-md-4">
            <a th:href="@{/mesas}" class="text-decoration-none">
                <div class="card menu-card p-4 shadow-sm">
                    <i class="bi bi-table" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">Mesas</h3>
                </div>
            </a>
        </div>

        <!-- Reservaciones -->
        <div class="col-12 col-md-4">
            <a th:href="@{/reservaciones}" class="text-decoration-none">
                <div class="card menu-card p-4 shadow-sm">
                    <i class="bi bi-calendar-check-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">Reservaciones</h3>
                </div>
            </a>
        </div>

    </div>

</div>

</body>
</html>
