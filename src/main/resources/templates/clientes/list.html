<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
        body {
            background: linear-gradient(135deg, #ffedd5, #ffe4e6);
            min-height: 100vh;
        }
        </style>
</head>
<body class="p-4">

<div class="container">

    <h1 class="mb-4">Clientes</h1>

    <a href="/" class="btn btn-secondary mb-3">Inicio</a>
    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Crear Cliente</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${clientes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.email}"></td>

            <td>
                <a th:href="@{'/clientes/editar/' + ${c.id}}"
                   class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/clientes/eliminar/' + ${c.id}}"
                   class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
