<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Reservación</title>
</head>
<body>

<h1 th:text="${reservacion.id != null ? 'Editar Reservación' : 'Crear Reservación'}"></h1>

<form th:action="@{/reservaciones/guardar}" th:object="${reservacion}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Cliente:</label>
    <select th:field="*{cliente.id}">
        <option th:each="c : ${clientes}"
                th:value="${c.id}"
                th:text="${c.nombre}">
        </option>
    </select>
    <br><br>

    <label>Mesa:</label>
    <select th:field="*{mesa.id}">
        <option th:each="m : ${mesas}"
                th:value="${m.id}"
                th:text="${'Mesa ' + m.numeroMesa + ' (capacidad: ' + m.capacidad + ')'}">
        </option>
    </select>
    <br><br>

    <label>Inicio:</label>
    <input type="datetime-local" th:field="*{startDateTime}" required />
    <br><br>

    <label>Fin:</label>
    <input type="datetime-local" th:field="*{endDateTime}" required />
    <br><br>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/reservaciones}">Volver</a>

</body>
</html>
